<!DOCTYPE html>
<html lang="en-GB" xml:lang="en-GB">
<head>
  <title>Web Interface for Guangyun SQLite database</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap"/>
  <link rel="stylesheet" href="index.css"/>
  <!-- For CodeMirror -->
  <script src="codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css"/>
  <script src="codemirror/mode/sql/sql.js"></script>
  <link rel="stylesheet" href="codemirror/theme/blackboard-modified.css"/>
</head>
<body>
  <h1>Web Interface for <em>Guangyun</em> SQLite database</h1>

  <form onsubmit="handleCustomQuery(); return false">
    <div id="customSqlInput" name="customSqlInput"></div>
    <p><input type="submit" value="Execute"/></p>
  </form>

  <div id="errorOutput" name="errorOutput"></div>
  <div id="wrapperOutput" name="wrapperOutput"></div>

  <script src="index.js"></script>
</body>
</html>
